<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- simple navbar with toggle button -->

    <nav class="navbar navbar-expand-md bg-info navbar-light">
        <div class="container">
            <a class="navbar-brand" href="">
                <img class="p-inline-block align-top" src="img/White .jpg" width="90" height="90">     Logo
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
                <span class="navbar-toggler-icon"></span>

            </button>
            <div class="morning collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="">Home</a></a></li>
                    <li class="nav-item"><a class="nav-link" href="">Service</a></li>
                    <li class="nav-item"><a class="nav-link" href="">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Contact us</a></li>
                </ul>

            </div>
          
        </div>

    </nav>
    <script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
